body {
	border: none;
	font: normal 100%/normal Arial, Helvetica, sans-serif;
	color: rgba(255,255,255,1);
	background: linear-gradient(90deg, rgba(0,0,0,0) 79px, rgb(171,206,212) 79px, rgb(171,206,212) 81px, rgba(0,0,0,0) 81px), linear-gradient(0deg, rgb(238,238,238) 0.1em, rgba(0,0,0,0) 0.1em), rgb(255, 255, 255);
	background-position: auto auto;
	background-origin: padding-box; 
	background-clip: border-box;	
	background-size: 100% 1.2em;
}

.contenedor {
	padding-left:100px;
	padding-top:10px;
	margin-left: -5px;
	margin-top:55px;
	border-top: 2px solid #abced4;
	color: gray
}

article {
	position: relative;
	width: 300px;
		padding-bottom:15px;
}

article::before,
article::after {
	content: "";
	width: 300px;
	height: 100%;
	position: absolute;
	left: -2px;
	top: -5px;
	z-index: -1;
	transform: rotate(-2deg);
}

article::after {
left: 0;
transform: rotate(-1deg);
}

article,
article::before,
article::after {
background: #fff;
box-shadow: 0 0 3px rgba(0,0,0,0.2);
}

h2 {
margin-left: 20px ;
padding-top: 20px ;
}

p {
padding-left: 20px ;
}
